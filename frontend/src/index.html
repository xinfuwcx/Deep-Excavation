<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="深基坑CAE系统 - 专业的深基坑工程建模、计算和分析系统" />
    <meta name="keywords" content="深基坑,CAE,有限元分析,土木工程,地下工程" />
    <meta name="author" content="深基坑CAE系统开发团队" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <title>深基坑CAE系统</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
              Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            height: 100%;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f9fc;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 16px;
            background-color: #1976d2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 16px;
        }

        .loading-subtitle {
            font-size: 16px;
            color: #757575;
        }

        .loading-progress {
            margin-top: 30px;
            width: 200px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #1976d2;
            animation: loading 2s infinite;
            border-radius: 2px;
        }

        @keyframes loading {
            0% {
                width: 0;
                left: 0;
            }
            50% {
                width: 100%;
                left: 0;
            }
            100% {
                width: 0;
                left: 100%;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(25, 118, 210, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(25, 118, 210, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(25, 118, 210, 0);
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-logo">DE</div>
            <div class="loading-title">深基坑CAE系统</div>
            <div class="loading-subtitle">加载中，请稍候...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
